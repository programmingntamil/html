<html>
<title>Text Formatting</title>
<body>

<b>This is bold text</b> <br/><br/>
<strong>This is strong text</strong> <br/><br/>
<i>This is italic text</i> <br/><br/>
<sub>This is subscript text</sub> <br/><br/>

<em>This is emphasized text</em> <br/><br/>
<small>This is small text</small> <br/><br/>
<del>This is deleted text</del> <br/><br/>
<ins>This is inserted text</ins> <br/><br/>
<mark>This is marked text</mark> <br/><br/>

</body>

</html>
